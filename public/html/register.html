<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/stylesRegister.css"> 
    <title>New Student Registration</title>
</head>
<body>
    <h2>Register New Student</h2>
    <form action="/save-student" method="POST"> 
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Address Information -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <!-- Gym Specific Information -->
        <label for="plan">Membership Plan:</label>
        <select id="plan" name="plan">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
        </select><br><br>

        <label for="start_date">Membership Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="trainer">Preferred Trainer (optional):</label>
        <input type="text" id="trainer" name="trainer"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register Student">
    </form>
</body>
</html>
